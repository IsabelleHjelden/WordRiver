<h1>{{this.learner.name}}</h1>
<mat-card>
    <mat-card-title>
      Assigned Packs
    </mat-card-title>
    <mat-list>
    <h1 *ngFor="let pack of this.assignedPacksTest">
      {{pack.contextpack.name + ':'}}
    <mat-list-item>
      {{this.getListNames(pack).join(', ')
      }}
    </mat-list-item>
    <mat-divider></mat-divider>
    </h1>
    </mat-list>
</mat-card>

<mat-card class="word-chip-container">
  <mat-card-title>Assigned Words</mat-card-title>
  <mat-chip-list>
    <mat-chip *ngFor="let word of this.assignedWords"
        matTooltip="{{word.wordlist.replace('_', ' ')}}"
        matTooltipClass="forms-tooltip"
        class="{{word.pos}}"
        >
      {{word.word}}
    </mat-chip>
  </mat-chip-list>
</mat-card>
