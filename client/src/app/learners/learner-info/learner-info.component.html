<!-- Button that goes back to the learners page -->
<button mat-fab class="back-button" matTooltip="Back to Learners" matTooltipPosition="right" routerLink="/learner" data-test="backButton">
  <mat-icon class="md-24" aria-label="Back Button">keyboard_backspace</mat-icon>
</button>

<mat-card fxLayout="column" fxFlex.gt-sm="80" fxFlexOffset.gt-sm="7">
  <mat-card-title class="learner-name">{{this.learner.name}}</mat-card-title>

<div fxLayout="row" class="listPackSection">

  <mat-card fxFlex>
    <mat-card-title><h2>Assigned Packs</h2></mat-card-title>

    <mat-card *ngFor="let pack of this.assignedPacksObj" class="assigned-pack-name">
      <mat-card-title><h3>{{pack.contextpack.name}}</h3></mat-card-title>
      <div fxLayout="row">
      <mat-card-subtitle>Enabled Word Lists:</mat-card-subtitle>
      <mat-list-item class="assigned-wordlists">
      {{this.getListNames(pack).join(', ')}}
      </mat-list-item>
      </div>
    </mat-card>

  </mat-card>

  <mat-card fxFlex>
    <div *ngIf="this.learner.disabledWordlists">
      <mat-card-title>Disabed Lists:</mat-card-title>
      <span class="disabled-wordlists">{{this.learner.disabledWordlists.join(', ')}}</span>

      <mat-form-field appearance="fill" style="float: right; margin-right: 8px;" class="wordlist-select">
        <mat-label>Assign Wordlists</mat-label>
        <mat-select>
          <mat-option *ngFor="let list of this.possibleWordlists"
          class="wordlist-check-box" >
            <mat-checkbox
            (click)="$event.stopPropagation()" [checked]="list.enabled"
            (change)="toggleWordlist(list,list.pack, list.enabled)"
            class="toggle-list-assign"> {{list.name}}
            </mat-checkbox>
          </mat-option>
        </mat-select>
      </mat-form-field>

    </div>
  </mat-card>

</div>

  <mat-card class="word-chip-container">
    <mat-card-title>Assigned Words</mat-card-title>
    <mat-chip-list>
      <mat-chip *ngFor="let word of this.assignedWords"
        matTooltip="{{word.wordlist.replace('_', ' ')}}"
        matTooltipClass="forms-tooltip"
        class="{{word.pos}}"
        >
      {{word.word}}
      </mat-chip>
    </mat-chip-list>
  </mat-card>

</mat-card>
