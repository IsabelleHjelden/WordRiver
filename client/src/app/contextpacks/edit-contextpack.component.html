<!-- https://www.bennadel.com/blog/3865-looking-at-different-click-to-edit-implementations-in-angular-9-1-12.htm -->
<div *ngIf="isEditing" class="editor">
  <input matInput
    type="text"
    name="value"
    autofocus
    [(ngModel)]="pendingValue"
    (keydown.Enter)="processChanges()"
    (keydown.Meta.Enter)="processChanges()"
    (keydown.Escape)="cancel()"
  />
  <button (click)="processChanges()"><mat-icon>done</mat-icon></button>
  <button (click)="cancel()" (keydown.Enter)="cancel()" tabindex="0"><mat-icon>delete</mat-icon></button>
</div>
<div *ngIf="( ! isEditing )" (click)="edit()">
  {{ value.toString().charAt(0).toUpperCase() + value.toString().slice(1) }}
</div>
