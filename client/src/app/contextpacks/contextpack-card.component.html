<mat-card class="contextpack-card" *ngIf="this.contextpack">

  <mat-card-header>
  <mat-card-title><app-edit-contextpack class="contextpack-card-name" [value]="this.contextpack.name[0].toUpperCase() + this.contextpack.name.substring(1) " (valueChangeEvents)="save('name', $event )"></app-edit-contextpack></mat-card-title>
    <mat-card-subtitle><app-edit-contextpack class="contextpack-card-enabled" [value]="this.contextpack.enabled" (valueChangeEvents)="save('enabled',$event)"></app-edit-contextpack></mat-card-subtitle>
    <mat-card-subtitle><app-edit-contextpack class="contextpack-card-icon" [value]="this.contextpack.icon" (valueChangeEvents)="save('icon',$event)"></app-edit-contextpack></mat-card-subtitle>
  </mat-card-header>


  <mat-card-content *ngIf="!this.simple">

    <mat-form-field>
      <mat-label>View Type</mat-label>
      <mat-select [(value)]="selected" data-test="contextpackWordSelect">
        <mat-option value="true">View Wordlists</mat-option>
        <mat-option value="false">View Words</mat-option>
      </mat-select>
    </mat-form-field>

  <button mat-icon-button color="accent" class="contextpack-download-button" (click)='downloadJson(contextpack, contextpack.name).click()'>
    <mat-icon>download</mat-icon>
    </button>
  <button mat-icon-button color="accent" class="editView" (click)="this.editing = !this.editing">
    <mat-icon>edit</mat-icon>
  </button>

    <div *ngIf="selected === 'true'; else templateWords">
      <div *ngFor="let wordlists of contextpack.wordlists; let index = index">
        <mat-card-title>{{contextpack.wordlists[index].name[0].toUpperCase() + contextpack.wordlists[index].name.substring(1)}}</mat-card-title>
        <span class="contextpack-card-nouns">
          <div style="white-space: pre-line">Nouns:
            <mat-chip-list class="example-chip" cdkDropList cdkDropListOrientation="horizontal" >
              <mat-chip class="example-box" cdkDrag *ngFor="let word of displayWords(contextpack.wordlists[index], 'nouns')">
                {{word}}
                 <button mat-icon-button (click)="deleteWord(contextpack.wordlists[index], word, 'noun')" class="delete-word-button" *ngIf="this.editing">
                  <mat-icon>delete</mat-icon>
                </button>
              </mat-chip>
            </mat-chip-list>
          </div>
        </span>

          <mat-accordion class="example-headers-align" multi *ngIf="this.editing">
            <mat-expansion-panel>
                <mat-panel-description> Add Nouns </mat-panel-description>
                    <mat-form-field>
                      <mat-label>Word</mat-label>
                      <input matInput >
                    </mat-form-field>

                    <mat-form-field>
                      <mat-label>Forms</mat-label>
                      <input matInput type="string">
                    </mat-form-field>
                  </mat-expansion-panel>
                </mat-accordion>

          <span class="contextpack-card-verbs">
            <div style="white-space: pre-line">Verbs:
              <mat-chip-list class="example-chip" cdkDropList cdkDropListOrientation="horizontal" >
                <mat-chip class="example-box" cdkDrag *ngFor="let word of displayWords(contextpack.wordlists[index], 'verbs')">
                  {{word}}
                  <button mat-icon-button (click)="deleteWord(contextpack.wordlists[index], word, 'verb')" class="delete-word-button" *ngIf="this.editing">
                    <mat-icon>delete</mat-icon>
                  </button>
                </mat-chip>
              </mat-chip-list>
            </div>
          </span>

            <span class="contextpack-card-adjectives">
              <div style="white-space: pre-line">Adjectives:
                <mat-chip-list class="example-chip" cdkDropList cdkDropListOrientation="horizontal" >
                  <mat-chip class="example-box" cdkDrag *ngFor="let word of displayWords(contextpack.wordlists[index], 'adjectives')">
                    {{word}}
                    <button mat-icon-button (click)="deleteWord(contextpack.wordlists[index], word, 'adjective')" class="delete-word-button" *ngIf="this.editing">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </mat-chip>
                </mat-chip-list>
              </div>
            </span>

              <span class="contextpack-card-misc">
                <div style="white-space: pre-line">Misc:
                  <mat-chip-list class="example-chip" cdkDropList cdkDropListOrientation="horizontal" >
                    <mat-chip class="example-box" cdkDrag *ngFor="let word of displayWords(contextpack.wordlists[index], 'misc')">
                      {{word}}
                      <button mat-icon-button (click)="deleteWord(contextpack.wordlists[index], word, 'misc')" class="delete-word-button" *ngIf="this.editing">
                        <mat-icon>delete</mat-icon>
                      </button>
                    </mat-chip>
                  </mat-chip-list>
                </div>
              </span>
      </div>
    </div>

    <ng-template #templateWords>


        <span class="contextpack-card-nouns">
          <div style="white-space: pre-line">Nouns:
            <mat-chip-list class="example-chip" cdkDropList cdkDropListOrientation="horizontal" >
              <mat-chip class="example-box" cdkDrag *ngFor="let word of displayWordsNoForms(this.contextpack, 'nouns')">
                {{word}} </mat-chip>
            </mat-chip-list>

          </div></span>

        <span class="contextpack-card-verbs">
        <div style="white-space: pre-line">Verbs:
          <mat-chip-list class="example-chip" cdkDropList cdkDropListOrientation="horizontal" >
            <mat-chip class="example-box" cdkDrag *ngFor="let word of displayWordsNoForms(this.contextpack, 'verbs')">
              {{word}} </mat-chip>
          </mat-chip-list>

        </div></span>
        <span class="contextpack-card-adjectives">
        <div style="white-space: pre-line">Adjectives:
          <mat-chip-list class="example-chip" cdkDropList cdkDropListOrientation="horizontal" >
            <mat-chip class="example-box" cdkDrag *ngFor="let word of displayWordsNoForms(this.contextpack, 'adjectives')">
              {{word}} </mat-chip>
          </mat-chip-list>

        </div></span>

        <span class="contextpack-card-misc">
          <div style="white-space: pre-line">Misc:
            <mat-chip-list class="example-chip" cdkDropList cdkDropListOrientation="horizontal" >
              <mat-chip class="example-box" cdkDrag *ngFor="let word of displayWordsNoForms(this.contextpack, 'misc')">
                {{word}} </mat-chip>
            </mat-chip-list>
          </div></span>
  </ng-template>




    <!-- <button class="contextpack-download-button" (click)='downloadJson(contextpack, contextpack.name).click()'>Download Json</button> -->

  </mat-card-content>


  <mat-card-actions *ngIf="this.simple">
    <button mat-button data-test="viewInfoButton" [routerLink]="['/contextpacks', this.contextpack._id]">View Info</button>
  </mat-card-actions>


</mat-card>
