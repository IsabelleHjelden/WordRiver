<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [autoFocus]="false">
    <mat-toolbar>Quick Links</mat-toolbar>
    <mat-nav-list class="sidenav-list" role="navigation">

      <!-- Side navigation links -->

      <a mat-list-item routerLink="/" routerLinkActive="drawer-list-item-active"
        #routerLinkActiveInstance="routerLinkActive" [attr.tabindex]="routerLinkActiveInstance.isActive ? 0 : -1"
        [routerLinkActiveOptions]="{exact: true}" (click)="drawer.close()">
        <mat-icon matListIcon>home</mat-icon>
        Home
      </a>

      <a mat-list-item routerLink="/contextpacks" routerLinkActive="drawer-list-item-active" (click)="drawer.close()">
        <mat-icon matListIcon>list</mat-icon>
        Context Packs
      </a>

      <a mat-list-item routerLink="/edit" routerLinkActive="drawer-list-item-active" (click)="drawer.close()">
        <mat-icon matListIcon>list</mat-icon>
        Create Context Packs
      </a>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content  >
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" onclick="this.blur()"
        class="sidenav-button">

        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="app-title">{{returnTitle()}}</span>

      <span id="space"> </span>

      <div class="container" style="max-width: 500px">


        <div *ngIf="isSignedin === undefined || isSignedin === false || isSignedin === null" class="mt-4">
          <button mat-raised-button type="button" id="googleBtn" (click)="googleSignin()" class="btn btn-block btn-primary"><img src="/assets/img/btn_google_signin_light_normal_web.png"/></button>
        </div>

        <div *ngIf="isSignedin === true" class="mt-4">
           Hello, {{user.firstName}}
          <button mat-raised-button id="googleSignOutBtn" type="button" (click)="logout()" class="btn btn-primary">Log Out</button>
        </div>

      </div>

    </mat-toolbar>

    <div class="main-content mat-typography">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
